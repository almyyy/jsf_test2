<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <b>#{userLogin.message}</b> <br/><br/>
            
            Username:<br/>
            <h:inputText value="#{userLogin.username}"/> <br/>

            Password:<br/>
            <h:inputSecret value="#{userLogin.password}"/><br/>

            <h:commandButton value="Submit" action="#{userLogin.login}"/>
        </h:form>
    </h:body>
</html>
